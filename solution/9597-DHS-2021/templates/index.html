<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>>
    <form action="/active_ingredient">
        <label for="active_ingredient">Active Ingredient:</label><br>
        <input type="text" id="active_ingredient" name="active_ingredient"><br><br>
        <input type="submit" value="Submit">
    </form>
    <center>
        <h1> All Products</h1>
        <table>
            <TR>
                <TH>Product Name</TH>
                <TH>Ingredients</TH>
                <TH>Contains Alcohol</TH>
            <TR>
            {% for product in products %}
            <TR>
                <TD class="product_name">{{product[0]}}</TD>
                <TD class="ingredients">{{product[1]}}</TD>
                <TD class="alcohol">{{product[2]}}</TD>
            </TR>
            {% endfor %}
        </table>
    </center>
</body>
</html>
