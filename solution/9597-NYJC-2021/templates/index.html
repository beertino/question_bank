<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>>
    <form action="/cart">
        <label for="cart">Enter the BookIDs of the book you want to add the cart e.g '1', '1,3' etc into the box :</label><br>
        <input type="text" id="cart" name="to_cart"><br><br>
        <input type="submit" value="Add books to cart and view cart">
    </form>
    <center>
        <h1> All Products</h1>
        <table>
            <TR>
                <TH>BookID</TH>
                <TH>Title</TH>
                <TH>Price</TH> 
                <TH>Type</TH> 
            <TR>
            {% for product in products %}
            <TR>
                <TD class="BookID">{{product[0]}}</TD>
                <TD class="Title">{{product[1]}}</TD>
                <TD class="Price">{{product[2]}}</TD>
                <TD class="Type">{{product[3]}}</TD>
            </TR>
            {% endfor %}
        </table>
    </center>
</body>
</html>
